<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/css/reset.css" />
    <link rel="stylesheet" href="./assets/css/styles.css" />
    <title>Celeste Moore</title>
  </head>
  <body>
    <header>
      <div id="homeLogo">
        <img id="logoImg" src="./assets/images/logoImg.png" />
        <h1>celesteMoore</h1>
      </div>

      <ul>
        <li>About</li>
        <li>Skills</li>
        <li>Projects</li>
      </ul>

      <button id="contactBtn" class="btn">Contact</button>
    </header>

    <section id="welcomeDiv">
      <div id="welcomeInfoDiv">
        <div id="welcome">Hi, I'm <span>Celeste</span></div>
        <h1 id="role">SOFTWARE ENGINEER</h1>
        <div id="location">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="16"
            height="16"
            fill="currentColor"
            class="bi bi-geo-alt-fill"
            viewBox="0 0 16 16"
          >
            <path
              d="M8 16s6-5.686 6-10A6 6 0 0 0 2 6c0 4.314 6 10 6 10zm0-7a3 3 0 1 1 0-6 3 3 0 0 1 0 6z"
            />
          </svg>

          <h1 id="city">Houston, Texas</h1>
        </div>
        <a
          href="https://www.linkedin.com/in/celeste-moore-22a036204/"
          id="LinkedInBtn"
          class="btn"
          >LinkedIn Profile</a
        >
      </div>

      <div id="welcomeImg">
        <img id="celesteImg" src="./assets/images/celesteImg.png" />
      </div>
    </section>

    <script src="./assets/js/index.js"></script>
  </body>
</html>
